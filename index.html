<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Butterfly Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    
    <div class="container" id="welcome">
        <div class="footer-content">
            <img src="static/butterfly.png" alt="Butterfly">
            <button id="getButterflyButton" class="button">GET</button>
        </div>
    </div>
    
    <div class="container" id="butterflySection" style="display: none;">
        <div class="user-info">
            <img src="static/default_user.png" id="userPhoto" alt="User Photo" style="width: 50px; height: 50px; border-radius: 50%;">
            <p id="userNickname">Username</p>
            <p id="userBalance">Balance: 12.71 TON</p>
        </div>
        <img src="static/butterfly2.png" alt="Butterfly" class="centered-image">
        <div class="level-info">
            <span id="level">1</span> LVL
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar">
                <div id="progress" style="width: 0%;"></div>
            </div>
            <p class="points-info">
                <span id="currentPoints">0</span>/<span id="pointsForNextLevel">50</span> Points
            </p>
            <img src="static/wheel_button3.png" id="wheelButton" alt="Image Button" class="image-button">
        </div>
    </div>

    <div class="container" id="friendsSection" style="display: none;">
        <h2>Friends</h2>
        <p>Your referral link: <span id="referralLink">Generating...</span></p>
    </div>

    <div class="container" id="tasksSection" style="display: none;">
        <h2>Tasks</h2>
        <p>Select a task to earn points:</p>
        <div class="task-list">
            <div class="task-item" data-link="https://t.me/wellact">
                <img src="static/telegram.png" alt="Task Icon" class="task-icon">
                <span>Subscribe to Wellact on Telegram</span>
                <span class="task-points">+5 points</span>
            </div>
            <div class="task-item" data-link="https://example.com/task2">
                <img src="static/inst.png" alt="Task Icon" class="task-icon">
                <span>Subscribe to Wellact on Instagram</span>
                <span class="task-points">+5 points</span>
            </div>
        </div>
    </div>

    <div class="container" id="marketSection" style="display: none;">
        <h2>Market</h2>
        <p>Coming Soon...</p>
    </div>

    <!-- Навігаційна панель -->
    <div class="navbar" id="navbarSection" style="display: none;">
        <button class="nav-btn active" id="homeBtn">
            <img src="static/home_icon_active.png" alt="Home">
            <p>Home</p>
        </button>
        <button class="nav-btn" id="earnsBtn">
            <img src="static/earns_icon_inactive.png" alt="Earns">
            <p>Earns</p>
        </button>
        <button class="nav-btn" id="friendsBtn">
            <img src="static/friends_icon_inactive.png" alt="Friends">
            <p>Friends</p>
        </button>
        <button class="nav-btn" id="marketBtn">
            <img src="static/market_icon_inactive.png" alt="Market">
            <p>Market</p>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
